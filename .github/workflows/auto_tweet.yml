name: LINE Bot Task

on:
  schedule:
    - cron: "0 9 * * *" # 毎日午前9時に実行
  workflow_dispatch: # 手動トリガー対応

jobs:
  run_line_bot:
    runs-on: ubuntu-latest

    steps:
      # リポジトリをチェックアウト
      - name: Checkout code
        uses: actions/checkout@v3

      # Pythonをセットアップ
      - name: Set up Python
        uses: actions/setup-python@v3
        with:
          python-version: "3.9"

      # 依存ライブラリのインストール
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      # 環境変数の設定
      - name: Set environment variables
        env:
          LINE_CHANNEL_ACCESS_TOKEN1: ${{ secrets.LINE_CHANNEL_ACCESS_TOKEN }}
          LINE_CHANNEL_ACCESS_TOKEN2: ${{ secrets.LINE_CHANNEL_ACCESS_TOKEN2 }}
          LINE_CHANNEL_ACCESS_TOKEN3: ${{ secrets.LINE_CHANNEL_ACCESS_TOKEN3 }}
          LINE_GROUP_ID: ${{ secrets.LINE_GROUP_ID }}
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
        run: |
          echo "環境変数が設定されました。"

      # スクリプトの実行
      - name: Run LINE Bot
        run: python src/main.py
